name: recipe_app
description: Um aplicativo de receitas.

publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.1
  provider: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
 
  fonts:
    - family: RobotoCondensed
      fonts:
        - asset: assets\fonts\RobotoCondensed-Bold.ttf
          weight: 700
        - asset: assets\fonts\RobotoCondensed-Italic.ttf
          style: italic
        - asset: assets\fonts\RobotoCondensed-Light.ttf
          weight: 700
        - asset: assets\fonts\RobotoCondensed-Regular.ttf
